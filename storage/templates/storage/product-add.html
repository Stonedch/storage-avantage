{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static '/storage/styles/style.css' %}">
    <title>Хранилище Авантаж</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="header mdl-layout__header">
        <div class="mdl-layout__header-row"><span class="mdl-layout-title">Хранилище Авантаж</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a class="mdl-navigation__link" href="{% url 'product_list_url' %}">Домой</a><a class="mdl-navigation__link" href="{% url 'product_add_url' %}">Добавить товар</a></nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation mdl-layout--large-screen-only"><a class="mdl-navigation__link" href="{% url 'product_list_url' %}">Домой</a><a class="mdl-navigation__link" href="{% url 'product_add_url' %}">Добавить товар</a></nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="page-content__wrapper">
            <form class="form-create" action="{% url 'product_add_url' %}" method="POST">
              {% csrf_token %}
              <div class="disabled textfield mdl-textfield mdl-js-textfield mdl-textfield--file">
                <input class="mdl-textfield__input" id="uploadFile" placeholder="Изображение" type="text" readonly>
                <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file"><i class="material-icons">attach_file</i>
                  <input id="uploadBtn" type="file">
                </div>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_name" name="product-name" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_name">Название</label>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_article" name="product-vendor-code" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_article">Артикул</label>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_category" name="product-category" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_category">Категория</label>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_price" name="product-price" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_price">Цена</label>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_amount" name="product-amount" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_amount">Количество</label>
              </div>
              <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="textfield__input mdl-textfield__input" id="input_category" name="product-size" type="text" autocomplete="off">
                <label class="textfield__label mdl-textfield__label" for="input_category">Размер</label>
              </div>
              <div class="button-list button-list--end"><a class="button-list__item button button--bold mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" href="{% url 'product_list_url' %}">Вернуться</a>
                <button class="button-list__item button button--bold mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="{% static '/storage/scripts/script.js' %}"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
