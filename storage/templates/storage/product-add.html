{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{% static '/storage/styles/style.css' %}">
    <title>Хранилище Авантаж</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="header mdl-layout__header">
        <div class="mdl-layout__header-row"><span class="mdl-layout-title">Хранилище Авантаж</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a class="mdl-navigation__link" href="{% url 'product_list_url' %}">Домой</a><a class="mdl-navigation__link" href="{% url 'product_add_url' %}">Добавить товар</a></nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation mdl-layout--large-screen-only"><a class="mdl-navigation__link" href="{% url 'product_list_url' %}">Домой</a><a class="mdl-navigation__link" href="{% url 'product_add_url' %}">Добавить товар</a></nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="page-content__wrapper">
            <form class="form-create" action="{% url 'product_add_url' %}" method="POST">
              {% csrf_token %}
              {% for field in form %}
                <div class="textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  {% render_field field type="text" class+="textfield__input mdl-textfield__input" %}
                </div>
              {% endfor %}
              <div class="button-list button-list--end"><a class="button-list__item button button--bold mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" href="{% url 'product_list_url' %}">Вернуться</a>
                <button class="button-list__item button button--bold mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="{% static '/storage/scripts/script.js' %}"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
